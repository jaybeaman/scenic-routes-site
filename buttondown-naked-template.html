<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #D4DFD2;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 18px;
            line-height: 1.7;
            color: #1a1a1a;
        }

        .wrapper {
            width: 100%;
            background-color: #D4DFD2;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #D4DFD2;
        }

        .header {
            text-align: center;
            padding-bottom: 30px;
            border-bottom: 1px solid #b8c7b5;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 16px;
        }

        .newsletter-title {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 0.15em;
            margin: 0;
            color: #1a1a1a;
        }

        .content {
            padding: 0;
        }

        .content h1, .content h2, .content h3 {
            color: #1a1a1a;
            font-weight: 500;
            line-height: 1.3;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .content h1 {
            font-size: 28px;
        }

        .content h2 {
            font-size: 24px;
        }

        .content h3 {
            font-size: 20px;
        }

        .content p {
            margin: 0 0 1.25em 0;
        }

        .content a {
            color: #D64799;
            text-decoration: none;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 1em 0;
        }

        .content blockquote {
            border-left: 3px solid #D64799;
            padding-left: 1em;
            margin: 1.5em 0;
            font-style: italic;
        }

        .content ul, .content ol {
            padding-left: 1.5em;
            margin: 1em 0;
        }

        .content li {
            margin-bottom: 0.5em;
        }

        .content hr {
            border: none;
            border-top: 1px solid #b8c7b5;
            margin: 2em 0;
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #b8c7b5;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #D64799;
            text-decoration: none;
        }

        .footer p {
            margin: 0.5em 0;
        }

        .unsubscribe {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <img src="https://test.scenicroutessf.com/images/logo.png" alt="Scenic Routes" class="logo">
                <h1 class="newsletter-title">SLOW NEWS</h1>
            </div>

            <div class="content">
                {{ body }}
            </div>

            <div class="footer">
                <p><strong>Scenic Routes Community Bicycle Center</strong></p>
                <p>521 Balboa Street, San Francisco, CA 94118</p>
                <p>Tuesday–Sunday, Noon–7pm</p>
                <p class="unsubscribe">
                    <a href="{{ unsubscribe_url }}">Unsubscribe</a> · <a href="https://scenicroutessf.com">Visit our website</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
